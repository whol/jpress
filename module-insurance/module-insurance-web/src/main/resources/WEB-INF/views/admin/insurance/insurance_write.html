#@layout()
#define script()
<script src="#(CPATH)/static/components/ckeditor/ckeditor.js"></script>
<script src="#(CPATH)/static/components/editable/js/bootstrap-editable.min.js"></script>
<script src="#(CPATH)/static/components/selectize/selectize.min.js"></script>
<script src="#(CPATH)/static/components/highlight/highlight.pack.js"></script>
<script src="#(CPATH)/static/components/simplemde/simplemde.min.js"></script>


<script>

    function doSubmit(status) {
        ajaxSubmit("#form", function (data) {
            $("#insuranceId").attr("value", data.id);
            toastr.success('内容保存成功。');
        })
    }

    $("#submit").on("click", function () {
        doSubmit("normal");
    })

</script>
#end
#define css()
<link href="#(CPATH)/static/components/editable/css/bootstrap-editable.css" rel="stylesheet">
<link href="#(CPATH)/static/components/selectize/css/selectize.css" rel="stylesheet">
<link href="#(CPATH)/static/components/selectize/css/selectize.jpress.css" rel="stylesheet">
<link href="#(CPATH)/static/components/highlight/styles/github.css" rel="stylesheet">
<link href="#(CPATH)/static/components/simplemde/simplemde.min.css" rel="stylesheet">
<link href="#(CPATH)/static/components/simplemde/simplemde.jpress.css" rel="stylesheet">

<style>
    .popover-content {
        padding: 9px 14px;
        margin: 0 10px;
    }

</style>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            计算
        </h1>
    </section>

    <section class="content">
        <form action="#(CPATH)/admin/insurance/doWriteSave" method="post" id="form">
            <input type="hidden" id="insuranceId" name="insurance.insuranceId" value="#(insurance.insuranceId ??)">
            <div class="row">
                <div class="col-lg-9">

                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="form-group col-lg-6">
                                <label class="col-sm-3 control-label">来源</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="insuranceCalc.sourceTypeId">
                                        <option value="">全部分类</option>
                                        #for(insuranceType : insuranceTypeList)
                                        <option value="#(insuranceType.insuranceTypeId ??)">
                                            #(insuranceType.layerString)#(insuranceType.insuranceTypeName ??)
                                        </option>
                                        #end
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-sm-3 control-label">首次交费</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="insuranceCalc.sourceAnnualPremium">
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="form-group col-lg-6">
                                <label class="col-sm-3 control-label">目标</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="insuranceCalc.targetTypeId">
                                        <option value="">全部分类</option>
                                        #for(insuranceType : insuranceTypeList)
                                        <option value="#(insuranceType.insuranceTypeId ??)">
                                            #(insuranceType.layerString)#(insuranceType.insuranceTypeName ??)
                                        </option>
                                        #end
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="col-sm-3 control-label">首次交费</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="insuranceCalc.targetAnnualPremium">
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="form-group col-lg-6">
                                <label class="col-sm-3 control-label">目标预估利率（%）</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="insuranceCalc.targetLilv">
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="box box-solid">

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body ">
                            <button type="button" id="submit" class="btn btn-primary btn-sm ">计算</button>
                        </div>
                    </div>


                    <div class="box box-solid">
                    </div>
                </div>
            </div>
        </form>
    </section>

</div>
#end
